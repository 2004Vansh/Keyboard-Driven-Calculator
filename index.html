<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="calc">
        <input id="display" readonly>
        <div id="keys">
            <button class="or">+</button>
            <button class="numeric">1</button>
            <button >2</button>
            <button>3</button>
            <button class="or">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="or">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="or">/</button>
            <button>.</button>
            <button>0</button>
            <button >=</button>
            <button class="or">C</button>
            <var></var>
        </div>

    </div>
    
</body>
</html>
